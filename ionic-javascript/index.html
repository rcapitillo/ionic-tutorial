<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <title>ionic-App</title>
</head>

<body>

    <ionic-app>
        <ion-header">
            <ion-toolbar color="primary">
                <ion-buttons slot="start">
                    <ion-button>
                        <ion-icon name="logo-ionic"></ion-icon>
                    </ion-button>
                </ion-buttons>
                <ion-buttons slot="end">
                    <ion-button>
                        <p style="margin-right: 1em;" id='total-sale'>Total <span id="total"></span> </p>
                        <ion-icon name="cart"></ion-icon>
                    </ion-button>
                </ion-buttons>
                <ion-title>Productos</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content color="light">
            <ion-grid>
                <ion-row>
                    <ion-col size-md="4" offset="4">
                        <ion-card>
                            <ion-card-header color="secondary">
                                <ion-card-title>Productos</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item class="ion-margin-vertical">
                                    <ion-label position="floating">Nuevo Producto</ion-label>
                                    <ion-input type="text" id="productName"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating"> Precio del Producto</ion-label>
                                    <ion-input type="number" id="productPrice"></ion-input>
                                </ion-item>
                                <ion-button id="button-save">
                                    <ion-icon name="add-circle" slot="end"></ion-icon>Save
                                </ion-button>
                                <ion-button id="button-clear" color="danger">
                                    <ion-icon name="trash" slot="end"></ion-icon>Clear
                                </ion-button>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="4" offset="4">
                        <ion-list  id="product-list">

                        </ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
    </ionic-app>


    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script src="./app.js"></script>
</body>

</html>
